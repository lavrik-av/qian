<div id="app-post-container" class="app-post-container">

	<h1 class="">Qian test application</h1>

	<mat-card *ngFor="let post of posts" >

		<mat-card-header>
			<mat-card-title (click)="showScenario( scenario.title )">
				<h2 class="mat-headline">{{post.title}}</h2>
			</mat-card-title>
		</mat-card-header>

		<mat-card-content class="mat-card-content">
			{{ post.body }}
		</mat-card-content>

		<mat-card-actions align="end">
			<button color="primary" mat-raised-button (click)="removePost(post.id)">Remove</button>			
		</mat-card-actions>

		<mat-card-footer>
		</mat-card-footer>

	</mat-card>

	<button id="mat-btn-add" mat-fab color="accent" routerLink="/add-post">
			<mat-icon>add</mat-icon>
	</button>

</div>
